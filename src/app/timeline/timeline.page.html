<ion-content>
    <ion-card *ngFor="let post of posts" class="welcome-card test-post">
        <ion-img [src]="post.img" (click)="viewPost(post.id)"></ion-img>
        <ion-card-header>
          <ion-card-title>{{post.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{post.description}}</p>
        <!-- <ion-button class="button button-solid ion-activatable 
        ion-focusable hydrated">
          Save
        </ion-button> -->
          <ion-button (click)="saveToStorage(post.id)">
            <ion-icon slot="start" name="star" ></ion-icon>
            Save
          </ion-button>
          <ion-button (click)="viewPost(post.id)">
            View post
          </ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
