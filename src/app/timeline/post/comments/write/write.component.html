<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea #textValue placeholder="Write a comment!" clear-on-edit="true" style="height: 40px;"
      [(value)]="test" (keyup)="onKey(textValue.value)">
      </ion-textarea>
    <ion-button color="primary" (click)="postComment(textValue.value)">Post</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
